<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{ title }}</title>
<style>
    @page {
        size: A4;
        margin: 2cm;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        line-height: 1.6;
    }
    .header {
        text-align: center;
        padding: 20px 0;
        border-bottom: 2px solid #2c3e50;
        margin-bottom: 30px;
    }
    .header h1 {
        font-size: 24px;
        margin: 0;
        color: #2c3e50;
    }
    .header p {
        font-size: 14px;
        margin: 5px 0 0 0;
        color: #7f8c8d;
    }
    .section {
        margin: 30px 0;
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 5px;
        background-color: #fff;
        page-break-inside: avoid;
    }
    .section h2 {
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
        color: #2c3e50;
        margin-top: 0;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }
    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f8f9fa;
        font-weight: bold;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    .chart {
        width: 100%;
        margin: 20px 0;
        text-align: center;
    }
    .chart img {
        max-width: 100%;
        height: auto;
    }
    .footer {
        text-align: center;
        margin-top: 50px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        color: #7f8c8d;
        font-size: 12px;
    }
    .info-box {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        margin: 10px 0;
    }
</style>
</head>
<body>
<div class="header">
<h1>{{ title }}</h1>
<p>Generated on {{ timestamp }}</p>
</div>
<div class="info-box">
<p><strong>File:</strong> {{ filename }}</p>
<p><strong>Texts Analyzed:</strong> {{ total_texts }}</p>
<p><strong>Analysis Type:</strong> {{ processing_type|capitalize }}</p>
</div>
<!-- Content sections will be inserted here -->
<div class="footer">
<p>Generated by Text Analysis Tool</p>
<p>{{ timestamp }}</p>
</div>
</body>
</html>
